<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <article class="confirmationPopup">
    <section class="successHeader">
      <img class="successTick" src="./assets/images/icon-success-check.svg" alt="Tick" />
      <h4 class="successHeading">Message Sent!</h4>
    </section>
    <p class="successPara">Thanks for completing the form. We'll be in touch soon!</p>
  </article>
  <article class="formBox">
    <h1 class="mainHeading">Contact Us</h1>
    <form class="contactForm" novalidate>
      <article class="nameInputs">
        <section class="firstNameInput">
          <section class="firstNamePlusError">
            <label for="firstName" class="label">First Name <span>*</span></label>
            <input type="text" id="firstName" name="firstName" />
          </section>
          <p class="firstNameEmpty error">This field is required</p>
          <p class="firstNameFormatError error">Incorrect format</p>
          </section>
        <section class="lastNameInput">
          <label for="lastName" class="label">Last Name <span>*</span></label>
          <input type="text" id="lastName" name="lastName" />
          <p class="lastNameEmpty error">This field is required</p>
          <p class="lastNameFormatError error">Incorrect format</p>
        </section>
      </article>
      <section class="emailInput">
        <label for="emailAddress" class="label">Email Address <span>*</span></label>
        <section class="emailPhysicalInput">
          <input type="email" id="emailAddress" name="emailAddress" />
        </section>
      </section>
      <section class="queryInput">
        <label for="general" class="label">Query Type <span>*</span></label>
        <section class="queryTypes">
          <section class="queryInputs">
            <section class="generalEnquiry">
              <input type="radio" name="general" value="general" class="geInput">General Enquiry
            </section>
            <section class="supportRequest">
              <input type="radio" name="general" value="general" class="srInpul">Support Request
            </section>
          </section>
        </section>
      </section>
      <section class="messageDiv">
        <label for="message" class="label">Message  <span>*</span></label>
        <textarea class="messageInput" name="message" id="message" cols="30" rows="5"></textarea>
      </section>
      <section class="consentButton">
        <label for="consent" class="label"></label>
        <input type="checkbox" name="consent" value="consent" class="consent">I hereby consent to being contacted by the team  <span>*</span>
      </section>
      <button class="submit">
        Submit
      </button>
    </form>
  </article>
</body>

</html>
